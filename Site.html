<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <title>Site Final</title>
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

               button {
                    position: relative;
                    margin-left: 50%;
                    transform: translate(-50%);
               }
               a:hover {
                     text-decoration: none;
               }


               button:disabled {
                    cursor: not-allowed;
               }

               body{
                    height: 100vh;
               }
               .jumbotron{
                    padding-top: 3rem;
                    padding-bottom: 3rem;
               }
          </style>
     </head>
     <body>
          <div class="jumbotron">
               <form>
                    <div class="row">
                         <div class="form-group col-md-12">
                              <label for="inputEmail4">Email</label>
                              <input
                              required
                              name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                   </div>

                         <div class="row">
                             <div class="col">
                                  <label >Nome</label>
                                  <input type="text" name="nome" required class="form-control" placeholder="Nome">
                           </div>
                           <div class="col">
                                <label >Sobrenome</label>
                                <input
                                required
                                 type="text" name="sobrenome" class="form-control" placeholder="Sobrenome">
                           </div>
                         </div>
                         <br>
                         <button
                         style=""
                         id="botao_adicionar" type="button" class="btn btn-primary btn-block" onclick="adicionar_dados()">Entrar</button>
                    </form>
                    <br>
               <table class="table table-hover table-dark ">
                    <thead>

                         <tr>
                              <th scope="col">Nome</th>
                              <th scope="col">Sobrenome</th>
                              <th scope="col">Email</th>
                         </tr>
                    </thead>
                    <tbody>

                    </tbody>
             </table>

          </div>

          <div class="jumbotron
          ">
               <a href="http://usuarios.upf.br/~188575/site%20final/trabalhos.html"><button type="button" id="botaotrab" class="btn btn-outline-success btn-block" disabled>ir para os trabalhos</button></a>
          </div>
          <template id="template1">
               <tr>
                    <td></td>
                    <td></td>
                    <td></td>

               </tr>

          </template>

     </body>
</html>

<script type="text/javascript">

//variaveis:
var botao_adicionar = document.querySelector("#adicionar_dados");
var campo_nome = document.querySelector("input[name='nome']");
var campo_sobrenome = document.querySelector("input[name='sobrenome']");
var campo_email = document.querySelector("input[name='email']");
var corpo_tabela = document.querySelector('tbody');

//objetos
function Entrevista(nome, sobrenome, email) {
     this.nome = nome;
     this.sobrenome = sobrenome;
     this.email = email;
     this.criar_pelo_template = function () {
          var template = document.querySelector("#template1");
          lista_td = template.content.querySelectorAll("td");
          lista_td[0].textContent = this.nome;
          lista_td[1].textContent = this.sobrenome;
          lista_td[2].textContent = this.email;
          var nova_linha = document.importNode(template.content, true);
          corpo_tabela.appendChild(nova_linha);
     }


}

//adicionando dados
function adicionar_dados() {
     var nome_informado = campo_nome.value;
     var sobrenome_informado = campo_sobrenome.value;
     var email_informado = campo_email.value;
     nova_entrevista = new Entrevista (campo_nome.value, campo_sobrenome.value, campo_email.value);
     if (campo_nome.value != "") {
          if (campo_sobrenome.value != "") {
               if (campo_email.value != "") {
                    nova_entrevista.criar_pelo_template();

               }
          }
          document.getElementById("botaotrab").disabled = false;

     }


}

//criando linhas

</script>
